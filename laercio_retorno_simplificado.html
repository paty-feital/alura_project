<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calculaImc(altura, peso) {

        return peso / (altura * altura);
     
    }

    var imcCalculado = calculaImc(1.77, 75);
    mostra("O meu IMC é : " + imcCalculado);

// sem a variável:
    mostra("O meu IMC é : " + calculaImc(1.77, 75));

    var totalImc = calculaImc(1.77, 75) + calculaImc(1.68, 74);
    mostra("A soma dos IMCs é : " + totalImc );

//sem a variável:
    mostra("A soma dos IMCs é : " + (calculaImc(1.77, 75) + calculaImc(1.68, 74)));

</script>

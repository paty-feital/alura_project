<meta charset="UTF-8">

<script>

	var ano = 2019;
	var nomeFlavio = "Flávio";
	var nomeJoaquim = "Joaquim";
	var nomeBarney = "Barney";
	var idadeFlavio = ano - 1977;
	var idadeJoaquim = ano - 1997;
	var idadeBarney = ano - 1978;
	var idadeMedia = (idadeFlavio + idadeJoaquim + idadeBarney)/3;

    document.write(nomeFlavio + " tem " + idadeFlavio + " anos" + "<br>" );
    document.write(nomeJoaquim + " tem " + idadeJoaquim + " anos" + "<br>" );
    document.write(nomeBarney + " tem " + idadeBarney+ " anos" + "<br>" );
    document.write("A média das idades é " + Math.round(idadeMedia));

</script>

<meta charset="UTF-8">

<script>

function pulaLinha() {

    document.write("<br><br>");

}

function mostra(frase) {

    document.write(frase);
    pulaLinha();

}

 function somaDoisNumeros(numero1, numero2) {

        mostra("A soma dos dois números é : " + (numero1 + numero2) );
        
    }

    somaDoisNumeros(10, 40);
    somaDoisNumeros(25, 63);

</script>

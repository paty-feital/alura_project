<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br><hr>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var numero = 20;

    while(numero >= 0) {

        mostra("Numero igual a " + numero);
        numero = numero - 1;
       
    }
        mostra("FIM");

</script>

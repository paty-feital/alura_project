<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br><hr>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var numero = 0;

    while(numero <= 100) {

        mostra("Teve copa no ano: " + numero);
        numero = numero + 2;
       
    }
        mostra("FIM");

</script>

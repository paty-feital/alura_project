<meta charset="UTF-8">

<h1>Receitas do Yan</h1>

<script>

    var ingredientes = [];

    var quantidade = parseInt(prompt("Quantos ingredientes você vai adicionar?"));

    var contador = 1;

    while( contador <= quantidade) {

        var ingrediente = prompt("Informe o ingrediente " + contador);
        var achou = false

        for(var posicaoFuncao = 0; posicaoFuncao < ingredientes.length; posicaoFuncao++) {

			if(ingredientes[posicaoFuncao] == ingrediente) {
				achou = true;
				alert("Ingrediente já informado");
				break;
			}
        }	
        	if(achou == false) {
        		ingredientes.push(ingrediente);
        		contador++;
        	}
        document.write(ingrediente + "<br>");
    	console.log(ingredientes);
    }

</script>

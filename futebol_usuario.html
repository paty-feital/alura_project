<meta charset="UTF-8">

<script>
    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();

    }

    var vitorias = parseInt(prompt("Entre com o numero de vitórias do seu time:"));
    var empates = parseInt(prompt("Entre com o numero de empates do seu time:"));
    var pontos = vitorias * 3 + empates;

    mostra("Os pontos do seu time são: " + pontos);

</script>

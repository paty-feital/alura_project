<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calculaImc(altura, peso) {

        return peso / (altura * altura);
     
    }

    var nome = prompt("Qual é o seu nome");
    var suaAltura = prompt(nome + " digite sua altura:");
    var seuPeso = prompt(nome + " digite seu peso:");
    var imc = calculaImc(suaAltura, seuPeso);
    mostra( nome + ", o seu IMC é : " + imc);

</script>

<canvas width="600" height="400"></canvas>

<script>
	function desenhaQuadradoVerde(x, y, tamanhox, tamanhoy, cor) {
	
		var tela = document.querySelector('canvas');
		var pincel = tela.getContext('2d');

		pincel.fillStyle = cor;
		pincel.fillRect(x, y, tamanhox, tamanhoy);
//		pincel.fillStroke = 'red';
		pincel.strokeStyle = 'red';
		pincel.strokeRect(x, y, tamanhox, tamanhoy);
	}

	function desenhaTexto(texto, x , y) {
    	var tela = document.querySelector('canvas');
    	var pincel = tela.getContext('2d');

   		pincel.font='20px Georgia';
    	pincel.fillStyle='black';
    	pincel.fillText(texto, x, y);    
}

	var x = 0
	var y = 0
	var tamanhox = 30
	var tamanhoy = 30
	var quantidade = 8
	var contador = 1
	var fracao = 2

	while(contador <= quantidade) {

		if(contador <= (quantidade - fracao)) {
		
		desenhaQuadradoVerde(x, y, tamanhox, tamanhoy, 'green');
		
		} else {

			desenhaQuadradoVerde(x, y, tamanhox, tamanhoy, 'white')

		}

		x = x + tamanhox
		contador++

		desenhaTexto("Qual é a fração?", 30, 70);		
	}
